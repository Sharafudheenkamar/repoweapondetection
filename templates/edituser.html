
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/adduser.css' %}">
 
</head>
<body>
    <div class="class">
        <form method="post">
            {% csrf_token %}
                <center><h1><font color="navy" size="10px">ADD USER</font></h1></center><div><br>
            <label for="user name"></label>
            <input type="text" placeholder="Enter your username" name="username" value="{{obj.username}}"></div><br>
            <div><label for="password"></label>
            <input type="text" placeholder="Enter your password" name="password" value="{{obj.password}}"></div><br>
            <div><label for="ID"></label>
            <input type="text" placeholder="Enter your ID" name="email" value="{{obj.email}}"></div><br>
            <div><label for="phone number"></label>
            <input type="text" placeholder="Enter your phone number" name="phonenumber" value="{{obj.phonenumber}}"></div><br><br>
            <input type="hidden" name="usertype">
            <div><input type="submit" value="update" id="loginn"></div>

        </form>
    </div>
    
</body>
</html>
